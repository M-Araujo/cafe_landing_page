<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Our Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/header&footer.css">
</head>
<body class="bg-soft-beige text-charcoal">

    <!-- Navigation -->
    <nav class="bg-dark-brown text-white py-4 px-20 sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <a href="#" class="text-white text-2xl flex items-center space-x-2 logo-title">
                <img src="assets/logo.png" alt="MyWebsite Logo" class="h-8 w-auto">
                <span class="logo-text">Our Cafe</span>
            </a>
            <div class="hidden md:flex space-x-4">
                <a href="index.html" class="text-gray-300 nav-link">Home</a>
                <a href="menu.html" class="text-gray-300 nav-link">Menu</a>
                <a href="services.html" class="text-gray-300 nav-link">Services</a>
                <a href="contact.html" class="text-gray-300 nav-link">Contact</a>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-white focus:outline-none" aria-label="Toggle menu">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden transition-all duration-300 ease-in-out">
            <a href="index.html" class="block text-gray-300 hover:text-white p-2">Home</a>
            <a href="menu.html" class="block text-gray-300 hover:text-white p-2">Menu</a>
            <a href="services.html" class="block text-gray-300 hover:text-white p-2">Services</a>
            <a href="contact.html" class="block text-gray-300 hover:text-white p-2">Contact</a>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-dark-brown text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-playfair">Contact Us</h1>
            <p class="mt-2 font-lora">We would love to hear from you!</p>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-12" data-aos="fade-up">
        <div class="container mx-auto px-4 md:px-0 lg:max-w-screen-lg">
            <div class="contact-form">
                <h2 class="text-2xl font-semibold mb-4 font-playfair">Get in Touch</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-sm mb-2">Name</label>
                        <input type="text" id="name" name="name" required class="p-2 border rounded w-full">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="p-2 border rounded w-full">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" required class="p-2 border rounded w-full"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-custom-main">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark-brown text-white py-8">
        <div class="container mx-auto text-center">
            <div class="flex flex-col items-center">
                <div class="mb-4">
                    <a href="#" class="text-white text-2xl font-bold flex items-center space-x-2">
                        <img src="assets/logo.png" alt="Our Cafe Logo" class="h-8 w-auto">
                        <span class="font-playfair">Our Cafe</span>
                    </a>
                </div>
                <div class="mb-4">
                    <a href="index.html" class="text-gray-300 hover:text-brick-red mx-2 footer-link">Home</a>
                    <a href="menu.html" class="text-gray-300 hover:text-brick-red mx-2 footer-link">Menu</a>
                    <a href="services.html" class="text-gray-300 hover:text-brick-red mx-2 footer-link">Services</a>
                    <a href="contact.html" class="text-gray-300 hover:text-brick-red mx-2 footer-link">Contact</a>
                </div>
                <div class="flex justify-center space-x-4 mb-4">
                    <a href="#" class="text-white hover:text-brick-red">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="text-white hover:text-brick-red">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-white hover:text-brick-red">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="text-xs font-lora">
                    <p>&copy; 2023 Our Cafe. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            once: true
        });

        window.addEventListener('load', () => {
            document.documentElement.classList.add('loaded');
        });

        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
